<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BODA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="./Community.html">커뮤니티</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Notice.html">공지 사항</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" onclick="document.location.href='./searchP.html'">Search</button>

</header>

<main id="mid">

  <div class="container">
    <h1>커뮤니티</h1>
    <div class="row">
      <form method="#" action="">
        <table class="table">
          <tr>
            <th width=200px class="text-center">제목</th>
            <td th:text="${board.getTitle()}"></td>
            <th width=200px class="text-center">조회수</th>
            <td th:text="${board.getViews()}"></td>
          </tr>
          <tr>
            <th width=200px class="text-center">작성자</th>
            <td th:text="${board.getWriter().getName()}"></td>
            <th width=200px class="text-center">작성시간</th>
            <td th:text="${#temporals.format(board.getRegDate(), 'yyyy-MM-dd HH:mm')}"></td>
          </tr>
          <tr>
            <th width=200px class="text-center">내용</th>
            <td th:text ="${board.getContent()}" colspan="3">
            </td>
          </tr>

        </table>
        <input type=button value="목록으로" class="btn btn-secondary"
               onclick="javascript:history.back()">
        <input type=button value="수정하기" class="btn btn-outline-secondary" id="modify_btn">
        <input type=button value="삭제하기" class="btn btn-outline-secondary" id="delete_btn">
      </form>
    </div>
  </div>
