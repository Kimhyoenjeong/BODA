    <div id="wrap" class="wrapper">

      <form method="post" name="join" id="join">
        <header>
          <div id="header">
            <h1 class="h_loho">
              <span><img alt="" src="./img/KakaoTalk_20230321_195658166_02.png"></span>
            </h1>
          </div>
        </header>

        <div id="container">

          <div class="row_group">
            <div class="userInput">
              <!-- 아이디 입력 -->

              <h3 class="list">아이디<span id="idError"></span></h3>
              <span class="box int_id">
                <input type="text" id="id" class="int check" maxlength="20">
                <span class="step_url"><img src="./img/person_.png" alt="" class="lock_img"></span>
              </span>

            </div>
            <div class="userInput">
              <!-- 비밀번호 입력 -->
              <h3 class="list">비밀번호<span id="pwError"></span></h3>
              <span class="box int_id"><input type="password" id="pw" class="int check" maxlength="20">
                <span class="step_url"><img src="./img/Lock.png" alt="" class="lock_img"></span>
              </span>
            </div>
            <!-- 비밀번호 재확인 입력 -->
            <div class="userInput">
              <h3 class="list">비밀번호 재확인<span id="pwCheckError"></span></h3>
              <span class="box int_id"><input type="password" id="pwCheck" class="int check" maxlength="20">
                <span class="step_url2"><img src="./img/Lock_reset.png" alt="" class="check_img"></span></span>
            </div>
          </div>
          <div class="row_group">
            <!-- 성명 입력 -->
            <div class="userInput2">
              <h3 class="list">성명<span id="nameError"></span></h3>
              <span class="box int_id"><input type="text" id="name" class="int check" maxlength="20">
                <span class="step_url"><img src="./img/badge.png" alt="" class="lock_img"></span></span>
            </div>
            <!-- 전화번호 입력 -->
            <div class="userInput">
              <h3 class="list">휴대폰 번호("-" 제외)<span id="phoneNumError"></span></h3>
              <span class="box int_id"><input type="text" id="phoneNum" class="int check" maxlength="11">
                <span class="step_url"><img src="./img/phone.png" alt="" class="lock_img"></span></span>

            </div>
          </div>
          <!-- 이메일 입력 -->
          <div class="userInput">
            <h3 class="list_email">이메일<span id="emailError"></span></h3>
            <span class="emailInt" id="email"><input type="text" maxlength="20" class="check">
              <span>@</span>
              <!-- 이메일 택일 -->
              <select id="mail_Select">
                <option>이메일 선택</option>
                <option>naver.com</option>
                <option>gmail.com</option>
                <option>daum.net</option>
                <option>hanmail.net</option>
                <option>hotmail.com</option>
                <option>nate.com</option>
                <option>yahoo.co.kr</option>
                <option>empas.com</option>
                <option>freechal.com</option>
                <option>lycos.co.kr</option>
                <option>korea.com</option>
                <option>hanmir.com</option>
                <option>dreamwiz.com</option>
                <option>paran.com</option>
              </select>
            </span>
          </div>

            <input type="submit" value="가입하기" id="btnJoin" class="btn_type_btn_primary">
